{% extends 'base.html' %}

{% block title %}
    Guest delete
{% endblock %}

{% block content %}
    <h1 class="my-3">Вы уверены что хотите удалить продукт?</h1>
    <form action="{% url 'confirm_delete' product.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-success mx-1" type="submit" value="Yes">
        <a class="btn btn-danger mx-1" href="{% url 'product_detail' product.pk %}">Отмена</a>
    </form>
{% endblock %}
